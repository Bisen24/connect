<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart ðŸ˜Š</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="add-to-card.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>


<body>

    <div class="first-part">
        <p class="header-title">Add To Cart </p>
        <form action="" class="form">
            <div class="part-one">
                <div class="mb-1">
                    <label for="product" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product" placeholder="#shoes">
                </div>
                <div class="mb-1">
                    <label for="product" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="price" placeholder="$20">
                </div>
            </div>
            <div class="part-two">
                <div class="mb-1">
                    <label for="product" class="form-label">Product Description</label>
                    <input type="text" class="form-control" id="desc" placeholder="desc">
                </div>

                <div class="mb-1">
                    <label for="quantity" class="form-label">Product Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="quantity">
                </div>
            </div>

            <div class="mb-1">
                <label for="formFile" class="form-label">Product Image</label>
            </div>
            <div class="product-img">
                <div class="product-file">
                    <input class="form-control" type="file" id="uploadfile">

                </div>
                <div class="pimage model-product-img">
                    <img class="product-image " src="/img/placeholder-image.png" alt="" id="thumbnail" width="100%"
                        height="auto">
                </div>
            </div>


            <button type="button" class="primary-btn" onclick="AddToList()" id="btn" class="btn btn-outline-primary">Add
                to list</button>
        </form>



        <div class="product-list" id="plist">

            <button id="atc" onclick="CartList()" disabled>
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
            </button>


        </div>

    </div>


    <div class="cart-list close" id="box">
        <div class="header">Add To Cart</div>
        <span class="close-popup" onclick="ClosePopup()"><i class="fa fa-times" aria-hidden="true"></i></span>
        <div class="address-footer">
        <div class="footer">
            <p>Total Cart Price $</p> 
            <span id="totalproductprice">$</span>
        </div>
        <button type="submit" class="proceed-button" id="proceed" onclick="proceed()">Proceed</button>
    </div>
    </div>

    <script src="add-to-card.js"></script>
</body>

</html>
